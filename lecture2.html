<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecture 2 (State Pseudo Class)</title>
    <link rel="stylesheet" href="./lecture2.css" />
  </head>
  <body>
    <!-- Psuedo classes on links -->
    <ul class="social-links">
      <li>
        <a
          class="link"
          href="https://twitter.com"
          target="_blank"
          rel="noopener noreferrer"
          >Twitter</a
        >
      </li>
      <li>
        <a
          class="link"
          href="https://instagram.com"
          target="_blank"
          rel="noopener noreferrer"
          >Instagram</a
        >
      </li>
      <li>
        <a
          class="link"
          href="https://Facebook.com"
          target="_blank"
          rel="noopener noreferrer"
          >Facebook</a
        >
      </li>

      <!-- Pseudo class in tables -->
      <table class="schedule">
        <thead>
          <tr>
            <th>Number</th>
            <th>Route</th>
            <th>Travel time</th>
          </tr>
        </thead>
        <tbody class="schedule-body">
          <tr>
            <td>433</td>
            <td>Washington, DC - Boston</td>
            <td>5 hours</td>
          </tr>
          <tr>
            <td>7010</td>
            <td>Pittsburgh - Philadelphia</td>
            <td>7 hours</td>
          </tr>
          <tr>
            <td>258</td>
            <td>Seattle - Vancouver, BC</td>
            <td>4 hours</td>
          </tr>
        </tbody>
      </table>
    </ul>
  </body>
</html>
